<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />

    <!-- PAGE TITLE -->
    <title>Mes films préférés</title>

    <!-- PICO STYLE -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.green.min.css"
    />
  </head>

  <body>
    <main class="container">
      <h1>Connexion</h1>

      <form action="">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            required
            type="email"
            id="email"
            name="email"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            required
            type="password"
            id="password"
            name="password"
            class="form-control"
          />
        </div>

        <button type="submit">Se connecter</button>
      </form>
    </main>
  </body>
</html>
